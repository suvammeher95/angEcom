<div class="container">
  <form (ngSubmit)="onFormSubmit(authForm)" #authForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        ngModel
        required
        email
        name="email"
        #email="ngModel"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        ngModel
        required
        minlength="8"
        name="password"
        #password="ngModel"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
      {{ isLoginForm ? "Login" : "SignUp" }}
    </button>
    <small class="btn btn-link" (click)="onFormSwitch()">{{
      isLoginForm ? "Swith to signup" : "Swith to login"
    }}</small>
  </form>
</div>
