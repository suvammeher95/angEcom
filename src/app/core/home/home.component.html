<div class="container">
  <h2>Customer Feedback</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onFormSubmit(homeForm)" #homeForm="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              class="form-control"
              ngModel
              name="fname"
              required
              #fname="ngModel"
            />
            <span *ngIf="fname.invalid && fname.touched"
              >Please enter first name</span
            >
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              class="form-control"
              ngModel
              name="lname"
              required
              #lname="ngModel"
            />
            <span *ngIf="lname.invalid && lname.touched"
              >Please enter last name</span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              email
            />
          </div>
          <div class="form-group">
            <label for="feedback"
              >Please provide your comments or suggestions</label
            >
            <textarea class="form-control" id="feedback" rows="3"></textarea>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="homeForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
