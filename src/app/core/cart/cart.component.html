<div class="col-md-4">
  <ul class="list-group" *ngFor="let product of products; let i = index">
    <li class="list-group-item">
      {{ product.name }}
    </li>
  </ul>
  <h6>{{ "Total Price: " + cartTotal }}</h6>
  <h6>
    {{
      ("Discounted Price: " | uppercase) +
        (cartTotal | applyDiscount : 20 | currency : "INR")
    }}
  </h6>
</div>
